<mat-toolbar color="primary">
  <span class="toolbar_title">{{title}}</span>
  <span class="example-spacer"></span>
  <a routerLink="/add-form" routerLinkActive="active-link">
    <button mat-raised-button color="basic">Создать новый счет</button>
  </a>
</mat-toolbar>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Создан </th>
    <td mat-cell *matCellDef="let element"> {{element.created | date: 'd.MM.yyyy, HH:mm'}} </td>
  </ng-container>
  <ng-container matColumnDef="billNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Номер </th>
    <td mat-cell *matCellDef="let element"> {{element.billNumber}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Статус </th>
    <td mat-cell *matCellDef="let element"> {{element.status | status}} </td>
  </ng-container>
  <ng-container matColumnDef="billTotal">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Сумма </th>
    <td mat-cell *matCellDef="let element"> {{ element.billTotal | currency: 'RUB':'symbol-narrow':'1.2-2'}}
    </td>
  </ng-container>
  <ng-container matColumnDef="paymentMethod">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Способ оплаты </th>
    <td mat-cell *matCellDef="let element"> {{element.paymentMethod | payment}} </td>
  </ng-container>
  <ng-container matColumnDef="updated">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата изменения </th>
    <td mat-cell *matCellDef="let element"> {{element.updated}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
